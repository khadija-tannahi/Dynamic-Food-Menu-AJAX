<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Gatsby Restaurant Menu </title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>

  

  
    <div class="menu">MENU</div>
    <div class="subtitle">Le Gatsby Restaurant</div>


 
        <div class="menu-container">

      <div class="categories">
          <div class="category" data-category="sandwiches" id="sandwiches">
              <img src="images/sandwich.jpg" alt="Sandwiches">
              <h2>Sandwiches</h2>

              <ul class="menu-list" id="sandwich-menu"></ul>
          </div>


          <div class="category" data-category="salads" id="salads">
              <img src="images/salad.jpeg" alt="Salads">
              <h2>Salads</h2>

              <ul class="menu-list" id="salad-menu"></ul>
          </div>

          <div class="category" data-category="pizzas" id="pizzas">
            <img src="images/pizza.jpg" alt="Pizzas">
            <h2>Pizzas</h2>

            <ul class="menu-list" id="pizza-menu"></ul>
        </div>

          <div class="category" data-category="soups" id="soups">
            <img src="images/soup.jpg" alt="Soups">
            <h2>Soups</h2>

            <ul class="menu-list" id="soup-menu"></ul>
        </div>


          <div class="category" data-category="desserts" id="desserts">
              <img src="images/dessert.jpg" alt="Desserts">
              <h2>Desserts</h2>

              <ul class="menu-list" id="dessert-menu"></ul>
          </div>



      </div>

   





  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="script.js"></script>
  
</body>
</html>
